<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Order Page</title>
</head>
<style>
    .wrapping_content {
        width: 600px;
        height: auto;
        margin: 0px auto;
    }

    .product-img {
        max-width: 100%;
    }

    #btn-order {
        margin: auto;
    }

</style>
<script>
    function order() {
            let order_name = $('#order-name').val();
            let order_count = $('#order-count').val();
            let order_address = $('#order-address').val();
            let order_phone = $('#order-phone').val();
            if (order_name == "") {
                alert('이름을 입력해주세요.');
            } else if (order_count == "") {
                alert('수량을 입력해주세요.');
            } else if (order_address == "") {
                alert('주소을 입력해주세요.');
            } else if (order_phone == "") {
                alert('전화번호을 입력해주세요.');
            } else {

            }

        }
</script>
<body>
<div class="wrapping_content">
    <img class="product-img"
         src="https://s14761.pcdn.co/wp-content/uploads/sites/3/2019/09/EXEPT-AERO-Custom-Made-Bike-Rennrad-Road-Bike-2020-001-810x540.jpg"/>
    <div class="product-title">
        <h1 class="title" style="display:inline">자전거를 팝니다</h1>
        <p style="display:inline">가격: 2,000,000원/개</p>
        <p>지갑을 열어보세요. 불어오는 바람이 더 이상 두렵지 않을 라이딩을 책임집니다.</p>
    </div>
    <div class="order-information">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="text-center">
            <button id="btn-order" type="button" class="btn btn-primary" onclick="order()">주문하기</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
